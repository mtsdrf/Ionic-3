<ion-menu [content]="conteudo">
    <ion-list>
        <button ion-item menuClose *ngFor="let pagina of paginas" >
            <ion-icon [name]="pagina.icone" item-left>
                {{pagina.titulo}}
            </ion-icon>
        </button>
    </ion-list>
</ion-menu>
<ion-nav [root]="rootPage" #conteudo></ion-nav>
