<ion-split-pane>
    <ion-menu [content]="conteudo">
        <ion-content>
            <ion-list>
                <button ion-item menuClose 
                    *ngFor="let pagina of paginas"
                    (click)="irParaPagina(pagina.componente)">
                    <ion-icon [name]="pagina.icone" item-left>
                        {{pagina.titulo}}
                    </ion-icon>
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
